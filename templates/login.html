<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Custom Styles (link to the updated CSS) -->
    <link rel="stylesheet" href="/static/css/login_register.css">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="modern-container login-container card shadow-sm">
        <div class="card-body">
            <h2 class="text-center modern-card-title">Login</h2>

            <!-- Display flash messages if there are any -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('api.login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username" value="{{ request.form.username }}" autocomplete="username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password" autocomplete="current-password">
                </div>

                <button type="submit" class="btn modern-btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{{ url_for('api.register') }}" class="modern-link">Register here</a></p>
            </div>
        </div>
    </div>

</body>

</html>
