<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Custom Styles (link to the updated CSS) -->
    <link rel="stylesheet" href="/static/css/login_register.css">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="modern-container register-container card shadow-sm">
        <div class="card-body">
            <h2 class="text-center modern-card-title mb-4">Register</h2>

            <!-- Display Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert alert-danger">
                {% for category, message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Registration Form -->
            <form method="POST" action="{{ url_for('api.register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn modern-btn-primary w-100">Register</button>
            </form>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('api.login') }}" class="modern-link">Login here</a>.</p>
            </div>
        </div>
    </div>

</body>

</html>
