<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Audit Logs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Admin Panel - Audit Logs</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Event Type</th>
                        <th>Username</th>
                        <th>IP Address</th>
                        <th>User Agent</th>
                        <th>Status</th>
                        <th>Error Message</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for audit in audits %}
                        <tr>
                            <td>{{ audit[0] }}</td>  <!-- ID -->
                            <td>{{ audit[1] }}</td>  <!-- Event Type -->
                            <td>{{ audit[2] }}</td>  <!-- Username -->
                            <td>{{ audit[3] }}</td>  <!-- IP Address -->
                            <td>{{ audit[4] }}</td>  <!-- User Agent -->
                            <td>{{ audit[5] }}</td>  <!-- Status -->
                            <td>{{ audit[6] }}</td>  <!-- Error Message -->
                            <td>{{ audit[7] }}</td>  <!-- Created At -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
