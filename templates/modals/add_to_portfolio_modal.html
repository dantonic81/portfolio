<!-- Modal for adding crypto -->
<div class="modal fade" id="addToPortfolioModal" tabindex="-1" aria-labelledby="addToPortfolioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addToPortfolioModalLabel">Add Crypto to Portfolio</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addPortfolioForm">
                    <div class="form-group">
                        <label for="cryptoName">Crypto Name</label>
                        <input type="text" class="form-control" id="cryptoName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="cryptoAbbreviation">Abbreviation</label>
                        <input type="text" class="form-control" id="cryptoAbbreviation" readonly>
                    </div>
                    <div class="form-group">
                        <label for="cryptoAmount">Amount</label>
                        <input type="number" class="form-control" id="cryptoAmount" placeholder="Enter amount" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmAdd">Confirm</button>
            </div>
        </div>
    </div>
</div>
