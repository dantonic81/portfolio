<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto Portfolio{% endblock %}</title>

    <!-- Bootstrap CDN link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Link to your favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Optional: Link to your custom CSS file if needed -->
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<!-- Placeholder for child templates' styles -->
{% block styles %}{% endblock %}
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Crypto Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.endpoint == 'show_portfolio' %}active{% endif %}">
                    <a class="nav-link custom-link" href="{{ url_for('api.show_portfolio') }}">
                        <i class="fas fa-wallet"></i> Owned
                    </a>
                </li>
                <li class="nav-item {% if request.endpoint == 'show_unowned_cryptos' %}active{% endif %}">
                    <a class="nav-link custom-link" href="{{ url_for('api.show_unowned_cryptos') }}">
                        <i class="fas fa-search"></i> Watch List
                    </a>
                </li>
                <li class="nav-item {% if request.endpoint == 'show_outliers' %}active{% endif %}">
                    <a class="nav-link custom-link" href="{{ url_for('api.show_outliers') }}">
                        <i class="fas fa-chart-line"></i> Outliers
                    </a>
                </li>
                <li class="nav-item {% if request.endpoint == 'market_data' %}active{% endif %}">
                    <a class="nav-link custom-link" href="{{ url_for('api.market_data') }}">
                        <i class="fas fa-exchange-alt"></i> Market
                    </a>
                </li>
                <li>
                    <div id="notification-bell">
                      <i class="fas fa-bell"></i>
                      <span id="unread-count" class="badge"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Notification Modal (Initially Hidden) -->
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Notifications</h2>
            <ul id="notification-list">
                <!-- Notifications will be inserted here -->
            </ul>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Content specific to each page will go here -->
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap and optional custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/portfolio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>

<!-- Add Asset Modal -->
<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addAssetModalLabel">Add New Asset</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addAssetForm">
          <div class="form-group">
            <label for="asset-name">Asset Name</label>
            <input type="text" class="form-control" id="asset-name" required placeholder="Enter asset name">
          </div>
          <div class="form-group">
            <label for="asset-abbreviation">Abbreviation</label>
            <input type="text" class="form-control" id="asset-abbreviation" required placeholder="Enter abbreviation">
          </div>
          <div class="form-group">
            <label for="asset-amount">Amount</label>
            <input type="number" class="form-control" id="asset-amount" required step="0.00000001" placeholder="Enter amount">
          </div>
          <button type="submit" class="btn btn-primary">Save Asset</button>
        </form>
      </div>
    </div>
  </div>
</div>

<footer>
    Data provided by <a href="https://www.coingecko.com/" target="_blank">CoinGecko</a>.
</footer>
</body>
</html>
