<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto Portfolio{% endblock %}</title>

    <!-- Bootstrap CDN link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Link to your favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Optional: Link to your custom CSS file if needed -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Crypto Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.endpoint == 'show_portfolio' %}active{% endif %}">
                    <a class="nav-link custom-link" href="{{ url_for('show_portfolio') }}">
                        <i class="fas fa-wallet"></i> Owned
                    </a>
                </li>
                <li class="nav-item {% if request.endpoint == 'show_unowned_cryptos' %}active{% endif %}">
                    <a class="nav-link custom-link" href="{{ url_for('show_unowned_cryptos') }}">
                        <i class="fas fa-search"></i> Unowned
                    </a>
                </li>
                <li class="nav-item {% if request.endpoint == 'show_outliers' %}active{% endif %}">
                    <a class="nav-link custom-link" href="{{ url_for('show_outliers') }}">
                        <i class="fas fa-chart-line"></i> Outliers
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <div class="container mt-5">
        <!-- Content specific to each page will go here -->
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap and optional custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/portfolio.js') }}"></script>


<footer>
    Data provided by <a href="https://www.coingecko.com/" target="_blank">CoinGecko</a>.
</footer>
</body>
</html>
