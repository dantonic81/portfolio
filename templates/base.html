<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#343a40">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crypto Portfolio - Track your cryptocurrency investments.">
    <meta name="keywords" content="crypto, portfolio, cryptocurrency, bitcoin, ethereum">
    <meta name="author" content="Dean">

    <title>{% block title %}Crypto Portfolio{% endblock %}</title>

    <!-- Bootstrap CDN link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Link to your favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Optional: Link to your custom CSS file if needed -->
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<!-- Placeholder for child templates' styles -->
{% block styles %}{% endblock %}
</head>
<body class="bg-light">

    {% include 'navbar.html' %}

    <!-- Notification Modal (Initially Hidden) -->
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Notifications</h2>
            <ul id="notification-list">
                <!-- Notifications will be inserted here -->
            </ul>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Content specific to each page will go here -->
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap and optional custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/portfolio.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/alerts.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}" defer></script>

<!-- Add Asset Modal -->
<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addAssetModalLabel">Add New Asset</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addAssetForm">
          <div class="form-group">
            <label for="asset-name">Asset Name</label>
            <input type="text" class="form-control" id="asset-name" required placeholder="Enter asset name">
          </div>
          <div class="form-group">
            <label for="asset-abbreviation">Abbreviation</label>
            <input type="text" class="form-control" id="asset-abbreviation" required placeholder="Enter abbreviation">
          </div>
          <div class="form-group">
            <label for="asset-amount">Amount</label>
            <input type="number" class="form-control" id="asset-amount" required step="0.00000001" placeholder="Enter amount">
          </div>
          <button type="submit" class="btn btn-primary">Save Asset</button>
        </form>
      </div>
    </div>
  </div>
</div>

    {% include 'footer.html' %}
</body>
</html>
